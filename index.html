<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
  <h1 align="center">Enquiry Form</h1>  
  <form>
    Name: <input type="text" placeholder="Enter Your Name" name="name" value=""/>
    <br>
    <br>
    Address : <textarea placeholder="Enter Your Address" name="address"></textarea>
    <br>
    <br>
    Gender: 
    Male<input type="radio" value="m" name="gender"/>
    Female<input type="radio" value="f" name="gender"/>
    Other<input type="radio" value="o" name="gender"/>
    <br>
    <br>
    <input type="submit" value="Submt"/>
    <input type="reset" value="Reset"/>
  </form>
</body>
</html>
